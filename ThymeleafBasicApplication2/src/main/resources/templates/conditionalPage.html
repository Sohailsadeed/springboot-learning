<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot App</title>
</head>
<body>
    <h1 th:if="${number1 > number2}">
    	<span th:text="${number1}+' is greater than '+${number2}"></span>
    </h1>
    <h1 th:if="${number1 < number2}">
    	<span th:text="${number1}+' is less than '+${number2}"></span>
    </h1>
</body>
</html>
